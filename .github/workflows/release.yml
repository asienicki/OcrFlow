name: release-ocrflow

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 1️⃣ Wyciągnij wersję z taga (v0.0.7 -> 0.0.7)
      - name: Extract version from tag
        id: version
        run: |
          $v = "${{ github.ref_name }}".TrimStart("v")
          echo "version=$v" >> $env:GITHUB_OUTPUT

      # 2️⃣ Publish + stemplowanie assembly
      - name: Publish CLI
        run: >
          dotnet publish src/OcrFlow.App/OcrFlow.App.csproj
          -c Release
          -r win-x64
          --self-contained false
          -o publish
          -p:Version=${{ steps.version.outputs.version }}
          -p:AssemblyVersion=${{ steps.version.outputs.version }}
          -p:FileVersion=${{ steps.version.outputs.version }}
          -p:InformationalVersion=${{ steps.version.outputs.version }}

      # 3️⃣ ZIP z publish/
      - name: Package ZIP
        run: |
          $v = "${{ steps.version.outputs.version }}"
          Compress-Archive `
            -Path "publish\*" `
            -DestinationPath "OcrFlow-win-x64-v$v.zip"

      # 4️⃣ Generuj PublishFiles.wxs
      - name: Generate WiX file list
        run: |
          powershell -ExecutionPolicy Bypass `
            -File installer/OcrFlow.Installer/generate-wix-files.ps1 `
            -PublishDir "$(Resolve-Path publish)" `
            -OutputFile "installer/OcrFlow.Installer/PublishFiles.wxs"

      # 5️⃣ Build MSI (ProductVersion = wersja z taga)
      - name: Build MSI
        run: >
          dotnet build installer/OcrFlow.Installer/OcrFlow.Installer.wixproj
          -c Release
          -p:PublishDir=..\..\publish
          -p:ProductVersion=${{ steps.version.outputs.version }}

      # 6️⃣ Rename MSI w katalogu build
      - name: Rename MSI
        run: |
          $v = "${{ steps.version.outputs.version }}"
          Move-Item `
            "installer/OcrFlow.Installer/bin/x64/Release/OcrFlow.Installer.msi" `
            "installer/OcrFlow.Installer/bin/x64/Release/OcrFlow.Installer-v$v.msi"

      # 7️⃣ Skopiuj artefakty do root (wymagane przez action-gh-release)
      - name: Copy artifacts to root
        run: |
          $v = "${{ steps.version.outputs.version }}"
          Copy-Item "installer/OcrFlow.Installer/bin/x64/Release/OcrFlow.Installer-v$v.msi" "."
          Copy-Item "OcrFlow-win-x64-v$v.zip" "."

      # 8️⃣ GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            OcrFlow-win-x64-v${{ steps.version.outputs.version }}.zip
            OcrFlow.Installer-v${{ steps.version.outputs.version }}.msi
