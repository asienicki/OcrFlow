name: release-ocrflow

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish CLI
        run: >
          dotnet publish src/OcrFlow.App/OcrFlow.App.csproj
          -c Release
          -r win-x64
          --self-contained false

      - name: Package publish output
        run: |
          $publish = "src/OcrFlow.App/bin/Release/net10.0/win-x64/publish"
          Compress-Archive -Path "$publish\*" -DestinationPath "OcrFlow-win-x64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: OcrFlow-win-x64.zip
